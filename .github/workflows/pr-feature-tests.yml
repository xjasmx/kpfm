name: Run Tests on PU Commit and PRMerge

on:
  push:
    branches:
      - feature
  pull_request:
    branches:
      - main

doc:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
	uses: actions/setup-go@v2
      with:
		go-version: '1.15'
    - name: Run tests
      run: go
       arguments: test ./...